<html lang="es">

<head>

    <link rel="stylesheet" href="css/base.css" />

    <link rel="stylesheet" href="lib/v3/cartodb.css" />

    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/v3/cartodb.js"></script>
    <script src="lib/usig.AutoCompleterFull.min.js" type="text/javascript"></script>
    <script src="lib/googlemaps.js" type="text/javascript"></script>
	<script src="lib/bootstrap.min.js" type="text/javascript"></script>

  </head>

<body>
    <header>
        
        <div class="navbar navbar-default navbar-static-top" id="top" role="banner">
            <div class="header-gcba">
                  <div class="header-inner">
                    <div class="container">
                      <a href="http://buenosaires.gob.ar" target="_blank"><div class="logo"></div></a>
                      <h2 class="slogan">En todo estás vos</h2>
                    </div>
                  </div>
            </div>
        </div>

        <div class="navbar navbar-static-top navbar-floating">
            <div class="btn-group">
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span> Lista</button>
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Filtrar emprendimientos
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                </ul>
              </div>
            </div>
        </div>

    <div id="map"></div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 ministerio modernizacion">Ministerio de Modernización</div>
      <div class="col-xs-6 ministerio desarrollo-economico">Ministerio de Desarrollo Económico</div>
    </div>
  </div>
</footer>




<script>

var map = L.map('map').setView([-34.61526795832458, -58.4033203125], 13);

  // set a base layer 
  L.tileLayer('https://a.tiles.mapbox.com/v3/gcbadata.map-0ub2e509/{z}/{x}/{y}.png').addTo(map);

  // add the cartodb layer
  var layerUrl = 'http://gcba.cartodb.com/api/v2/viz/b5939330-cfbb-11e3-8106-0e10bcd91c2b/viz.json';
  cartodb.createLayer(map, layerUrl).addTo(map);

</script>

</body>

</html>
