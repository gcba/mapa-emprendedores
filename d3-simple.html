<!DOCTYPE html>
<meta charset="utf-8">
<style>

.calle {
  stroke: #333;
  fill: none;
  stroke-width: 1.01px;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.barrio {
  fill: #fff;
  stroke: red;
  opacity: 0.5;
}

.background {
  fill: none;
  pointer-events: all;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 1500,
    height = 1500;

var projection = d3.geo.mercator()
    .scale(280000);

var zoom = d3.behavior.zoom()
    .translate([0, 0])
    .scale(1)
    .scaleExtent([1, 8])
    .on("zoom", zoomed);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);
    // .on("click", reset);

var callesBA = svg.append("g");
var barriosBA = svg.append("g");
var nagiosBA = svg.append("g");


svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.event);

d3.json("data/caba.json", function(error, topo) {
  // Traigo caba.json, un archivo topojson con 2 capas, barrios y calles segmentadas. Ver Makefile.
  var calles = topojson.feature(topo, topo.objects.calles),
      callesgeo = calles.features;
      
  var nagios = topojson.feature(topo, topo.objects.nagios),
      nagiosgeo = nagios.features;

  console.log(nagios);

  var barrios = topojson.feature(topo, topo.objects.barrios),
      barriosgeo = barrios.features,
      bounds = path.bounds(barrios);

  var tipo = d3.extent(callesgeo, function(d, i) {
          return d.properties.id
      });

  

  projection
      .translate([width / 2 - (bounds[0][0] + bounds[1][0]) / 2 + 500, height / 2 - (bounds[0][1] + bounds[1][1]) / 2]);

  callesBA.selectAll("path")
      .data(callesgeo).enter()
      .append("path")
      .attr("class", function(d,i){
          return d.properties.id + " calle";
      })
  //     .attr("d", path);
  //     // .on("mouseover", functionCall) 
  //     // .on("mouseout", fcuntionCall) 


  barriosBA.selectAll("path")
      .data(barriosgeo).enter()
      .append("path")
      .attr("class", "barrio")
      .attr("d", path); 


  nagiosBA.selectAll("circle")
      .data(nagiosgeo).enter()
      .append("circle")
      .attr("cx", function (d,i){
        return projection(nagiosgeo[i].geometry.coordinates)[0]
      })
      .attr("cy", function (d,i){
        return projection(nagiosgeo[i].geometry.coordinates)[1]
      })
      .attr("r", 3)
      .style("fill", "red")
      .style("fill-opacity", 0.5);

});

function zoomed() {

  // Mejorar esto! 
  nagiosBA.style("stroke-width", 1.5 / d3.event.scale + "px");
  nagiosBA.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  callesBA.style("stroke-width", 1.5 / d3.event.scale + "px");
  callesBA.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  barriosBA.style("stroke-width", 1.5 / d3.event.scale + "px");
  barriosBA.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}


</script>
