<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.3.0/mapbox-gl.js'></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.3.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2NiYWRhdGEiLCJhIjoidWEtWFBfRSJ9.9uU1h8kXAVTlWu6hSaARlw';
mapboxgl.util.getJSON('https://www.mapbox.com/mapbox-gl-styles/styles/outdoors-v5.json', function (err, style) {
  if (err) throw err;

  style.layers.push({
    "id": "route",
    "source": "route",
    "render": {
      "$type": "LineString",
      "line-join": "round",
      "line-cap": "round"
    },
    "style": {
      "line-color": "rgba(57, 205, 179,0.5)",
      "line-width": 1
    },
    "type": "line"
  });

  var map = new mapboxgl.Map({
    container: 'map',
    style: style,
    center: [-34.6150,-58.4411],
    zoom: 12
  });

  map.addControl(new mapboxgl.Navigation());

  d3.json("demos/calles.json", function(error, geojson) {

    var route = new mapboxgl.GeoJSONSource({ data: geojson });
    map.addSource('route', route);

  });
});
</script>

</body>
</html>
